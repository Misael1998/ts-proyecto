  <body>
    <header>
      <div style="display: inline-block;">
        <h1>Generador de Frecuencias</h1>
      </div>
      <div id="soundgen" class="page-link">
        <a class="dropbtn" href="index.html">
          Simulador de An√°lisis de Sonido &nbsp ‚ñ∫
        </a>
      </div>
    </header>
    <main>
      <section class="chart-container">
        <div class="graph-container" id="sine-wave"></div>
        <!-- <div class="graph-container" id="song-graph"></div> -->
      </section>
      <section class="info-container">
        <form class="form" action="" id="form">
          <div class="form__input">
            <label for="frequency">Frecuencia</label>
            <input id="frequency" class="input" type="number" value="0" />
          </div>
          <div class="form__input">
            <label for="amplitude">Amplitud</label>
            <input id="amplitude" class="input" type="number" value="0" />
          </div>
          <div class="button-container">
            <button class="button" type="submit">Generar</button>
            <button class="button" type="button">Limpiar</button>
          </div>
        </form>
        <section class="stats-container">
          <div class="stat-card">
            <h4>Amplitud</h4>
            <h3>30Pa</h3>
          </div>
          <div class="stat-card">
            <h4>Frecuencia</h4>
            <h3>440Hz</h3>
          </div>
        </section>
      </section>
    </main>
